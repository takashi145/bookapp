{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{% url 'list-book' %}">書籍一覧</a>
        <a class="nav-link mx-3" href="{% url 'create-book' %}">書籍登録</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="nav-link mx-3">ログアウト</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="nav-link mx-3">ログイン</a>
          <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
        {% endif %}
      </div>
    </nav>
    <div class="p-4">
      <h1>{% block h1 %}{% endblock %}</h1>
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
