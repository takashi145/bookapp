{% extends 'base.html' %}

{% block title %}アカウント作成{% endblock %}
{% block h1 %}アカウント作成{% endblock %}

{% block content %}
  <form method="post" class="p-4 m-4 bg-light border border0success rounded form-group">
    {% csrf_token %}
    <input type="text" class="form-control my-4" name="username" placeholder="ユーザー ID">
    <input type="password" class="form-control mt-4" name="password1" placeholder="パスワード">
    <input type="password" class="form-control mt-4" name="password2" placeholder="パスワード確認用">
    <small class="mb-2 d-block text-start">パスワードは8文字以上で設定してください。</small>
    {% if form.errors %}
    <span class="mb-2 small text-danger d-block text-start">
      利用できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認下さい。
    </span>
    {% endif %}
    <button type="submit" class="btn btn-success mt-4">アカウント作成</button>
  </form>
{% endblock %}
